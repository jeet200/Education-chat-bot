<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3498db" />
    <meta name="description" content="AI-Powered Education Assistant for Inclusive & Equitable Learning - SDG 4 Quality Education for All" />
    <meta name="keywords" content="education, AI, learning, multilingual, inclusive, SDG4, quality education" />
    <meta name="author" content="AI Education Assistant Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="AI Education Assistant" />
    <meta property="og:description" content="AI-Powered Education Assistant for Inclusive & Equitable Learning" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-education-assistant.com" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Education Assistant" />
    <meta name="twitter:description" content="AI-Powered Education Assistant for Inclusive & Equitable Learning" />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.png" />
    
    <!-- PWA Meta Tags -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.openai.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <title>AI Education Assistant - Quality Education for All</title>
    
    <!-- Inline critical CSS for better performance -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #2c3e50;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
      }
      
      .loading-spinner {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid #e9ecef;
        border-radius: 50%;
        border-top-color: #3498db;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.1rem;
        color: #6c757d;
      }
      
      .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        padding: 2rem;
        text-align: center;
      }
      
      .error-title {
        color: #e74c3c;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      
      .error-message {
        color: #6c757d;
        font-size: 1rem;
        margin-bottom: 2rem;
        max-width: 500px;
      }
      
      .retry-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      
      .retry-button:hover {
        background-color: #2980b9;
      }
      
      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner {
          animation: none;
        }
      }
      
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1a1a1a;
          color: #f8f9fa;
        }
        
        .loading-text {
          color: #adb5bd;
        }
        
        .error-message {
          color: #adb5bd;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="error-container">
        <h1 class="error-title">JavaScript Required</h1>
        <p class="error-message">
          This AI Education Assistant requires JavaScript to function properly. 
          Please enable JavaScript in your browser settings and reload the page.
        </p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading AI Education Assistant...</p>
      </div>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
